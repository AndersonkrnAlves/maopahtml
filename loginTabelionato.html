<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login/Cadastro cartorio</title>
</head>
    
<link rel="stylesheet" href="stilo.css">

<body>

    <div class="cont">
        <img src="./imagens/brasao-do-brasil.png"><br/>
    </div>
   
    <div class="bot">
        <button   id="btn_login">JÃ¡ tenho cadastro</button><br/>
        <button  id="btn_cadastro" >Sou novo por aqui</button> 
    </div>

    <div id=div1 class="container none">
        
        <form id="formulariocadastro">
 
            <label for="nome">Nome Completo :</label>  
            <input id="cmp1" type="text" name="nome"> <br/>
            <span id="erroNomecompleto"></span>

            <label for="cep">CEP :</label>  
            <input id="cmp2" type="text" name="CEP"><br/>
            <alert id="erroCEP"></alert>

            <label for="nome" >Email :</label>  
            <input id="cmp3" type="text" name="Email"><br/>
            <alert id="erroEmail"></alert>

            <label for="nome">Senha:</label>  
            <input id="cmp4" type="password" name="Senha"> <br/>
            <alert id="erroSenha"></alert>

            <button type="submit">Cadastrar</button><br/>
        </form>
    </div>

    <div id="div2" class="caixa"> 
       
        <form id="formulariologin">

            <label for="nome">Email :</label>  
            <input id="campo1" type="text" name="Email"><br/>
            <alert id="erroEmail"></alert>

            <label for="nome">Senha:</label>  
            <input id="campo2" type="password" name="Senha"> <br/>
            <span id="validacao"></span>

            <button>Entrar</button><br/>

        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='jquery.js1'></script>
</body>
</html>
