<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevCube - Criador Mágico com IA </title>

</head>

<body>

    <h1> Criador Mágico de Animações com IA </h1>

    <!--PRINCIPAL / CAIXA INVESÍVEIS-->

    <main>

        <section class="sessao-maior">

            <h2> Código CSS</h2>
            <div class="area-codigo">// Aqui aparecerá o código da animação...</div>
        </section>

        <section class="sessao-maior">

            <h2>Resultados</h2>
            <div class="area-resultado">A Mágica aparecerá aqui...</div>

        </section>

    </main>

    <section class="sessao-menor">

        <input class="input-animacao" placeholder="Descreva a animação que você quer ... EX.: Quadrado Girando.">

        <button  onclick="cliqueiNoBotao()" class="botao-magico">Criar Mágica</button>

    </section>
</body>
