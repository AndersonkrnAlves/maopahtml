<!DOCTYPE html>
<html>
<head>
    
    <style>
        p 
            {
                font-size: 20px;
                color: red;
            }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $ (document).ready(function (){
            $("#naoVe").click(function(){
                $("p").hide();
            });
            $("#ve").click(function(){
                $("p").show();
            });
        });
    </script>
    

    <script>
        $(document).ready(function(){
            $("button").click(function (){
                $("#div1").fadeOut("slow");
                $("#div2").fadeOut("3000, 0.5");
            });
        });
    </script>
    <meta charset='utf-8'>
    <title>jQuery</title>
</head>
<body>
  <p>MENSAGEM EXEMPLO</p>
    <button id="ve">VER</button>
    <button id="naoVe">N√ÉO VER</button>

    <button onmouseover="style.color='green'" onmouseout="style.color='red'">CLIQUE</button><br><br>
    <div id="div1" style="width: 100px; height: 100px; background-color:red"></div>
    <div id="div2" style="width: 50px; height: 50px; background-color:black "></div>
</body>
</html>
